<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>cartao que muda</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="product-card">
        <h1 class="text-random">Cha de limao</h1>
        <p class="text-random2"></p>
        <div class="product-pic"></div>
        <div class="product-colors">
            <span class="limao active" data-text="cha limao" data-text2="Cha de limao e delicios" data-pic="url(img/0.png)"></span>
            <span class="pessego" data-text="cha pessego" data-pic="url(img/1.png)"></span>
            <span class="matcha" data-text="matcha" data-pic="url(img/2.png)"></span>
        </div>
        <div class="product-info">
            <div class="product-price">R$ 4,50</div>
            <div class="botao">
                <a href="#" class="product-button">adicionar</a>
                <a href="#" class="product-button">adicionar</a>
            </div>

        </div>

    </div>
    <script>
        $(".product-colors span").click(function() {
            $(".product-colors span").removeClass("active");
            $(this).addClass("active");
            $(".product-pic").css("background-image", $(this).attr("data-pic"));
            $(".text-random").text($(this).attr("data-text"));
            // $(".text-random2").text($(this).attr("data-text2"));
        });
    </script>
</body>

</html>
